<!-- Portfolio Grid Section -->
    <section id="projects">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Projects</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
	    </div>
            <div class="row">
	    	 <table class="program-table">
	    {% for member in site.data.projects %}
			<tr valign="baseline">
				<td class="program-time">{{ member.Time }}.</td>
        	        	<td>
					<p class="paper-title">{{ member.Title }}.</p><br>
					<p class="paper-authors">{% if member.Authors %}{{ member.Authors }}.{% endif %}</p>
				</td>
			</tr>
	    {% endfor %}
	    	</table>
	    </div>
        </div>
    </section>
