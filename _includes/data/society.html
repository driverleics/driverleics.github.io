<!-- Portfolio Grid Section -->
    <section id="society" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Royal Society Summer Science Exhibition</h2>

                    <h4 class="section-subheading">Our Poster</h4>

                    <img src="../css/style/img/poster.jpg" width="40%" height="40%" alt=""></img>
                </div>
            </div>
            <div class="row">
              <h4 class="section-subheading">Activities</h4>
            {% for activity in site.categories.activities %}
                <div class="col-md-4 col-sm-4"><!--<div class="col-md-4 col-sm-6">-->
                    <img src="../css/style/img/activities/{{ activity.img }}" class="img-responsive img-centered" alt="">
                    <h5>{{ activity.title }}</h5>
                    <p class="text-muted">{{ activity.abstract }}</p>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
